<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Nothing</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Youtube Video with Timestamp Generator</h1>
        <div class="ts-output"></div>
        <div>
          <label for=".ytUrl">Enter Youtube Video URL:</label>
          <br />
          <input
            class="ytUrl"
            type="url"
            placeholder="Enter YT Url.."
            size="40"
            required
          />
          <br />

          <div class="timestamp">
            <label for=".timestamp">Enter the timestamps:</label>
            <br />
            <input
              class="hour"
              type="text"
              placeholder="HH"
              maxlength="3"
              size="3"
              type="number"
            />
            :
            <input
              class="minute"
              type="text"
              placeholder="MM"
              maxlength="2"
              size="2"
              type="number"
            />
            :
            <input
              class="second"
              type="text"
              placeholder="SS"
              maxlength="2"
              size="2"
              type="number"
            />
          </div>
          <button class="sumbit" type="button" onclick="submit()">
            Generate Video Link
          </button>
        </div>
        <a href="#" class="ytLink"></a>
        <br />
        <iframe
          class="ytVid"
          src=""
          width="300"
          height="240"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
  <script src="./dist/index.js"></script>
</html>
